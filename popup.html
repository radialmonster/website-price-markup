<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="markup-form">
    <label for="markup-value">Markup Percentage:</label>
    <input type="number" id="markup-value" min="0">

    <input type="number" id="markup-amount" min="0">

  </div>
  <script src="popup.js"></script>
</body>
</html>
